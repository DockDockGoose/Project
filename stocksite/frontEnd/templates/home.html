{% load static %}
<!DOCTYPE html>
<html>
<title>DayTrading Website</title>
<link rel="stylesheet" href="{% static 'home/home.css' %}">
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Raleway", sans-serif
    }
</style>

<body class="light-grey">

    <!-- Sidebar/menu -->
    <nav class="sidebar collapse animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="container row">
            <div class="col s4">
                <img src="https://img.icons8.com/color/96/000000/user-male-circle--v2.png" class="circle margin-right"
                    style="width:150px">
            </div>
            <span>Welcome, <strong>User</strong></span><br>
        </div>
        <hr>
        <div class="container">
            <h2>Dashboard</h2>
        </div>
        <div class="bar-block">
            <a href="#" class="bar-item button padding-16 hide-large dark-grey hover-black" onclick="close()"
                title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a href="viewMyTransactions" class="bar-item button padding grey"><img
                    src="https://img.icons8.com/nolan/64/merchant-account.png" /><i class=""></i>  Account</a>
            <a href="viewStocks" class="bar-item button padding"><img src="https://img.icons8.com/nolan/64/stocks.png" /><i
                    class=""></i>  Stocks</a>
            <a href="#" class="bar-item button padding"><img src="https://img.icons8.com/nolan/64/settings-3.png" /><i
                    class=""></i>  Settings</a>
            <a href="#" class="bar-item button padding"><img src="https://img.icons8.com/nolan/64/help--v1.png" /><i
                    class=""></i>  Help</a><br><br>
        </div>
    </nav>
    <!-- Some more Icons matching the theme of the site -->
    <!-- <img src="https://img.icons8.com/nolan/64/sell-stock.png"/>
    <img src="https://img.icons8.com/nolan/64/receive-cash.png"/>
    <img src="https://img.icons8.com/nolan/64/general-ledger.png"/> -->

    <!-- !PAGE CONTENT! -->
    <div class="main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
        </header>

    

        <!-- Footer -->
        <footer class="container padding-16 light-grey">
            <h4>FOOTER</h4>
        </footer>

        <!-- End page content -->
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }
    </script>
</body>

</html>
